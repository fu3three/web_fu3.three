<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fu3.three Design front page</title>
    <style>
        * {
            /* 取消預設邊界 */
            margin: 0;
            /* 取消預設縮排 */
            padding: 0;
            /* 字型設定 */
            font-family: 微軟正黑體;

        }


        .wrap {
            /* 固定寬度 */
            width: 1200px;

            /* 段隨著網頁移動: div 的網頁(頁邊)置中對齊 */
            margin: auto;
            /* 文字及物件的置中對齊 */
            /* text-align: center; */

        }



        body {
            background-color: rgb(235, 235, 235);
            color: #173842;


        }

        .header {
            /* 對齊線 border */
            /* border: 1px solid rgb(0, 255, 221); */

            /* 寬度 */
            width: 1200px;
            /* 高度 */
            height: 110px;
            /* 定位基準點 */
            position: relative;
        }

        .header img {
            /* 對齊線 border */
            /* border: 1px solid rgb(0, 255, 221); */
            /* 寬度 */
            width: 90px;
            /* 高度 */
            height: 90px;

            position: absolute;
            left: 20px;
            top: 10px;
        }

        /* 首頁區-左側超連結清單水平排列 */
        .header h1 {
            position: absolute;
            left: 120px;
            top: 30px;
        }

        /* 首頁區左側超連結色彩 */
        .header h1 a {
            /* 選單區超連結底線:取消 */
            text-decoration: none;
            /* 超連結字體顏色 */
            color: #173842;
        }

        /* 首頁區-右側選單區超連結 */
        .header ul {
            /* 補充說明：設定absolute後，position: relative會尋找position: absolute 作為絕對定位 */
            position: absolute;
            right: 20px;
            top: 50px;

            /* 取消項目符號 */
            list-style: none;

        }

        /* 首頁區-右側選單區超連結清單水平排列 */
        .header ul li {
            /* 浮動屬性(貼齊父容器的左內緣) */
            float: left;
            /* 設定元素與元素之間的右邊界間距 */
            margin-right: 20px;
        }

        /* 首頁區-右側選單區超連結色彩 */
        .header ul li a {
            /* 選單區超連結底線:取消 */
            text-decoration: none;
            /* 超連結字體顏色 */
            color: #173842;
            /* 字體大小 */
            font-size: 15px
        }

        .header ul li a:hover {
            /* 背景色 */
            /* background-color: orange; */
            /* 字體色 */
            color: #4091aa;
        }

        .blank {
            /* 對齊線 border */
            /* border: 1px solid rgb(208, 255, 0); */
            /* 寬度 */
            width: 1200px;
            /* 高度 */
            height: 50px;
        }

        /* 身體區 */
        .main {
            /* 對齊線 border */
            /* border: 1px solid rgb(38, 0, 255); */
            /* 寬度 */
            width: 1200px;
            /* 高度 */
            height: 435px;

            /* 放大字體 */
            font-size: 20px;
            /* 行距-單位為 行 因此不需要輸入單位 */
            line-height: 2;
            padding-bottom: 20px;

        }



        .main .box {
            /* 對齊線 border */
            /* border: 1px solid rgb(255, 208, 0); */
            /* 寬度 */
            width: 1200px;

            /* 行內區塊可水平排列 */
            display: inline-block;
            /* 外間距=> margin */
            /* margin-right: 20px; */
        }


        .main .box1 img {
            /* 對齊線 border */
            /* border: 1px solid rgb(25, 0, 255); */
            width: 400px;
            height: 400px;
            /* 圓形=>寬度的一半(相對單位%) */
            border-radius: 50%;
            /* 框線 */
            /* border: 5px solid #fff; */

        }

        .box1 {
            display: flex;
            justify-content: space-between
        }

        .box2 {
            margin-top: 100px;
        }

        .main .box2 {
            /* 對齊線 border */
            /* border: 1px solid rgb(0, 255, 34); */

            width: 650px;
            height: 250px;

            text-align: left;
        }


        .main .box2 .nav {
            /* 項目選單置中 */
            text-align: left;
            /* 字體大小 */
            font-size: 20px
        }

        .main .box2 .nav ul {
            /* 項目清單選項 ● 取消 */
            list-style: none;
            /* 設定元素內容與元素自身上邊界的間距 */
            padding-top: 20px;
            /* 設定元素內容與元素自身下邊界的間距 */
            padding-bottom: 20px;

        }

        .main .box2 .nav ul li {
            /* 水平排列 */
            display: inline-block;
        }

        /* 選單區超連結 */
        .main .box2 .nav ul li a {
            /* 選單區超連結背景顏色 */
            background-color: #fff;

            /* 內間距(縮排)=> padding */
            /* 順時針方向設定 上 右 下 左  */
            /* padding: 10px 20px 10px 20px; */
            padding: 10px 10px;
            /* 圓角 */
            /* border-radius: 5px; */

            height: 90px;
            border-radius: 90px;
            /* 圓形 */
            /* border-radius: 50%; */
            /* 選單區超連結底線:取消 */
            text-decoration: none;
            /* 外間距=> margin */
            margin-left: 10px;
            /* 選單區超連結文字顏色 */
            color: #173842;

        }

        /* 選單區超連結被碰到時的變化 */
        .main .box2 .nav ul li a:hover {
            /* 背景色 */
            background-color: orange;
            /* 字體色 */
            color: #fff;
        }

        .footer {

            margin-left: 150px;

        /* 選單區超連結 */

            /* padding: 10px 20px 10px 20px; */
            padding: 10px 20px;

        }


        .footer .nav ul li a img {

        }
